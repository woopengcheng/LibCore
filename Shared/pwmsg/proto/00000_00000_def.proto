message SVector3{	required float x = 1;	required float y = 2;	required float z = 3;}message SStageInfo{	required int64 id = 1;	required bytes scene = 2;	required bytes scene_navmesh = 3;	required bytes scene_info = 4;}message SAura{	required int64 id = 1;	required int64 caster = 2;	required int64 owner = 3;	required int32 type = 5;	required int32 overlap_num = 6;	required int64 duration = 7; // ms || count	}message SItemModAttr{	required int32 mod = 1;					// 修改属性	required int32 type = 2;				// 修改方式	required float value = 3;				// 修改数值}// 物品结构message SItemEquip{	required int32 enchant_lvl = 1;			// 强化等级	repeated int32 gem_ids = 2;				// 镶嵌宝石	required int32 runeTID = 3;				// 符文TID	required int32 runeExp = 4;				// 符文经验	required int32 refine_lvl = 5;			// 精炼等级}message SItemRune{	required int32 exp = 1;					// 符文经验}message SItemBless{	repeated SItemModAttr mod_attrs = 1;	// 祝福属性}message SItemEgg{	required float strength = 1;		// 力量	required float intellect = 2;		// 精神	required float vitality = 3;		// 体质	required float str_growth = 4;		// 力量成长值	required float int_growth = 5;		// 精神成长值	required float vit_growth = 6;		// 体质成长值}message SItem{	required int64 item_id = 1;				// 唯一ID	required int32 item_type = 2;			// 配置ID	required int32 item_count = 3;			// 物品数量	required int32 item_bag = 4;			// 背包类型	required int32 item_position = 5;		// 背包格子	required int64 item_flags = 6;			// 标志位	required int64 open_date = 7;			// 启用日期	optional SItemEquip equip_attrs = 8;	// 装备属性	optional SItemBless bless_attrs = 9;	// 祝福属性	optional SItemRune rune_attrs = 10;		// 符文属性	optional SItemEgg egg_attrs = 11;		// 龙蛋属性}// 邮件结构message SMailBody{	required bytes subject = 1;				// 邮件主题	required bytes content = 2;				// 邮件内容}message SMailAtts{	required int64 gold = 1;				// 金币	required int64 gold_gifts = 2;				// 赠币	required int64 silver = 3;				// 银币	required int64 exp = 4;					// 经验	required int64 reputation = 5;				// 声望}message SMail{	required int32 mode = 1;				// 类型	required int64 mail_id = 2;				// 唯一ID	required bytes from_name = 3;				// 发信人	required bytes from_date = 4;				// 发信日期	optional SMailBody body = 5;				// 正文	optional SMailAtts atts = 6;				// 附件}// 关系成员message SRelationMember{	required int64 rid = 1;	required bytes name = 2;	required int32 sex = 3;	required bool isOnline = 4;}message SRelationMemberStatus{	required int64 rid = 1;	required bool isOnline = 2;}message SNpcQuestState{	required int64 npc_guid	= 1;	required int32 state = 2;// 0:不显示 3：可完成 1：可接任务 2：已接任务}// 商店物品记录message SShopItem{	required int32 item_type = 1;			// 物品ID	required int32 item_count = 2;			// 剩余数量}// 聊天相关message SChatContact{	required int64 id = 1;	required bytes name = 2;	required int32 sex = 3;	optional bool isOnline = 4;}message SChatContactStatus{	required int64 id = 1;	required bool isOnline = 2;}message SChatMsg{	required SChatContact contact = 1;		// 发送者	required int64 timestamp = 2;			// 发送日期	required bytes content = 3;			// 发送内容}// 龙属性message SDragonStatistic{	required float strength = 1;		// 力量	required float intellect = 2;		// 精神	required float vitality = 3;		// 体质	required float str_growth = 4;		// 力量成长值	required float int_growth = 5;		// 精神成长值	required float vit_growth = 6;		// 体质成长值}// 龙结构message SDragon{	required int64 id = 1;	required int32 tid = 2;	required int32 bag = 3;	required int32 position = 4;	required bytes name = 5;	required int32 level = 6;	required int64 exp = 7;	required SDragonStatistic statistic = 8;	repeated SMagicType magics = 9;	// 技能信息	optional int64 cooldown_ms = 10;}