// -----------------------------------------message SCharacter{	required int64	id = 1;	required bytes name = 2;	required int32 	profession = 3;	required int32 	level = 4;	required int32 sex = 5;}message CSLoginGate{	option (msgid) = 1001;}message SCLoginGate{	option (msgid) = 1002;	required int32 result = 1;}message CSQueryCharacters {	option (msgid) = 1003;}message SCQueryCharacters {	option (msgid) = 1004;	repeated SCharacter characters = 1;}message CSCharacterCreate{	option (msgid) = 1005;	required bytes name = 1;	required int32 profession = 2;	required int32 sex = 3;}message SCCharacterCreate{	option (msgid) = 1006;	required int32 result = 1;	optional SCharacter character = 2;}message CSCharacterDelete{	option (msgid) = 1007;	required int64 id = 1;}message SCCharacterDelete{	option (msgid) = 1008;	required int32 result = 1;	optional int64 id= 2;}message CSCharacterLogin{	option (msgid) = 1009;	required int64 cid = 1;}message SCCharacterLogin{	option (msgid) = 1010;	required int32 result = 1;	optional bytes error = 2;	optional SVector3 orientation = 3;	optional SVector3 position = 4;	optional SStageInfo scene_info = 5;	optional SCharacter character = 6;	optional int32 bigWorldAreaID = 7;}message CSCharacterEnterWorld{	option (msgid) = 1011;	required int64 id = 1;}